<html>
    <head></head>
    <body>

        <div style="border: 2px solid; width:200px; height:80px" id="d1"></div>
        <br>
        
        <button onclick="abc()">Blue</button>
        <button onclick="xyz()">Red</button>
        <button onclick="kav()">Green</button>
        <button onclick="sri()">Purple</button>
        <script>
            var x=document.getElementById("d1");
            function abc() {
               x.style.backgroundColor="blue"
            }

            function xyz() {
                x.style.backgroundColor="red";
            }

            function kav() {
                x.style.backgroundColor="Green";
            }

            function sri() {
                x.style.backgroundColor="purple";
            }    
        </script>
    </body>
</html>
