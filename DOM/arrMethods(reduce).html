        var x=ar.reduce(function(a,b) {
            console.log(a,b);
            return a+b;
        },0); 
        console.log(x);
        
        //2 arguments-call back function and initial value

        //a has value 8 and b has value 14(first index value)
        
        var y=ar.reduce(function(a,b) {

        })
