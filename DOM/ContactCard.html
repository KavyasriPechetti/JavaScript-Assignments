<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background-image: url("https://w0.peakpx.com/wallpaper/192/8/HD-wallpaper-simple-background-blur-simple-background-blur-abstract-artist-artwork-thumbnail.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        button {
            background: linear-gradient(rgb(125, 125, 236),rgb(73, 58, 58));
        }
    </style>
    
</head>

<body>
    
    <h1 style="color: black; font-family: arial;">Add Contact Cards</h1>

    <div>
    <label>NAME:</label>
    <input type="text" id="n1">
    <br><br>
    <label>CONTACT:</label>
    <input type="number" id="n2">
    <br><br>
    <label>EMAIL: </label>
    <input type="email" id="n3">
    <br><br>
    <label>IMAGE URL: </label>
    <input type="url" id="n4">
    <br><br>
    <button onclick="save()">Add Contact</button>
    <br>
    </div>

    <div id="cards" style="display:flex; flex-wrap: wrap; text-align: center;"></div>

    <script>
        var ar = [];
        var nameref = document.getElementById("n1");
        var numref = document.getElementById("n2");
        var mailref = document.getElementById("n3");
        var imgref = document.getElementById("n4");
        var cardref = document.getElementById("cards");
        function save() {
            var obj = {
                firstname: nameref.value,
                Number: numref.value,
                Email: mailref.value,
                URL: imgref.value
            };
            ar.push(obj);
            createCard(ar);
        }

        function createCard(ar) {
            cardref.innerHTML="";
            ar.forEach(function(person) {
               var card=document.createElement("div");
               card.style.border="2px solid black";
               card.style.borderRadius="3%";
               card.style.margin="5px";
               card.style.textAlign="center";
               card.style.backgroundColor="pink";
               card.style.padding="5px"; 

               var image=document.createElement("img");
               image.src=person.URL;
               image.style.width="60px";
               image.style.height="60px";
               image.style.borderRadius="50%";
               image.style.alignSelf="center";
               card.appendChild(image);

               var newbr=document.createElement("br");
               card.appendChild(newbr);

               var namelb=document.createElement("label");
               namelb.innerHTML="Name :";

               var namesp=document.createElement("span");
               namesp.innerHTML=person.firstname;
               card.appendChild(namelb);
               card.appendChild(namesp);

               var newbr=document.createElement("br");
               card.appendChild(newbr);

               var numlb=document.createElement("label");
               numlb.innerHTML="Contact :";

               var numsp=document.createElement("span");
               numsp.innerHTML=person.Number;
               card.appendChild(numlb);
               card.appendChild(numsp);

               var newbr=document.createElement("br");
               card.appendChild(newbr);

               var maillb=document.createElement("label");
               maillb.innerHTML="Email :";

               var mailsp=document.createElement("span");
               mailsp.innerHTML=person.Email;
               card.appendChild(maillb);
               card.appendChild(mailsp);

               var newbr=document.createElement("br");
               card.appendChild(newbr);

               cardref.appendChild(card);
            })
        }

    </script>
</body>

</html>
