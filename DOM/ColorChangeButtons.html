<html>
    <head></head>
    <body>
        <h1 style="text-align: center;">Change background color of box using buttons</h1>
        <div style="border:2px solid; border-color: brown; height: 100px; width: 100px; margin: auto;" id="d1"></div>
<br>
        <center>
        <button onclick="abc()" style="background-color: lightblue; border-color: pink; border-radius: 10%;" id="d2">ON</button>
        <button onclick="xyz()" style="background-color: lightblue; border-color: pink; border-radius: 10%;" id="d3">OFF</button>
        </center>

        <script>
            function abc() {
                var a=document.getElementById("d2");
                a.style.backgroundColor="Brown";
                var b=document.getElementById("d3");
                b.style.backgroundColor="White";
                var x=document.getElementById("d1");
                x.style.backgroundColor="Purple";
            }

            function xyz() {
                var a=document.getElementById("d3");
                a.style.backgroundColor="Brown";
                var b=document.getElementById("d2");
                b.style.backgroundColor="White";
                var x=document.getElementById("d1");
                x.style.backgroundColor="white";
            }


        </script>
    </body>
</html>
