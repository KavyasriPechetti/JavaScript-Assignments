<html>
    <head></head>
    <body>

        <table border="5">
            <thead>
                <th>name</th>
                <th>type</th>
                <th>price</th>
                <th>category</th>
                <th>manufacturer</th>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
    <script>
        var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
    var u=document.getElementById("d1");

    
    
    for(var i=0;i<=products.length-1;i++) {
    var tr=document.createElement("tr");

    var nametd=document.createElement("td");
    nametd.innerHTML=products[i].name;
    tr.appendChild(nametd);

    var typetd=document.createElement("td");
    typetd.innerHTML=products[i].type;
    tr.appendChild(typetd);

    var pricetd=document.createElement("td");
    pricetd.innerHTML=products[i].price;
    tr.appendChild(pricetd);

    var categorytd=document.createElement("td");
    categorytd.innerHTML=products[i].category;
    tr.appendChild(categorytd);

    var manufacttd=document.createElement("td");
    manufacttd.innerHTML=products[i].manufacturer;
    tr.appendChild(manufacttd);

    var a=products.sort(function(a,b) {
        if(a.price>b.price) {
            return 1;
        } else {
            return -1;
        }
        
        u.appendChild(a);

    })

    u.appendChild(tr);
        
    }
    

        </script>
    </body>
</html>
