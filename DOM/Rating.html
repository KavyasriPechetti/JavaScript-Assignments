<html>

<head>
    <style>
        body {
            background-image: url("https://t3.ftcdn.net/jpg/05/01/61/60/360_F_501616007_FqK2bJPMUif4ayGHlYpq8rkLqS3OQmO6.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            text-align: center;
        }
        span {
            font-size: 90px;
            color: rgb(107, 14, 65);
        }
        #inc {
            font-size: 25px;
            color: black;

        }
        #inc1 {
            font-size: 25px;
            color: black;
        }
      
        
    </style>
</head>

<body>

    <span id="1" onclick="star(1)" >&#9734</span>
    <span id="2" onclick="star(2)" >&#9734</span>
    <span id="3" onclick="star(3)" >&#9734</span>
    <span id="4" onclick="star(4)" >&#9734</span>
    <span id="5" onclick="star(5)" >&#9734</span>

    <h2>Rating : <span id="inc">0</span><span id="inc1">/5</span></h2>

    <script>
        var a = document.getElementById("inc");


        function star(e) {
            a.innerHTML = e;
            for (var i = 1; i <= 5; i++) {
                if (i <= e) {
                    document.getElementById(i).innerHTML = "&#9733";

                } else {
                    document.getElementById(i).innerHTML = "&#9734";

                }
            }
        }

    </script>

</body>

</html>
