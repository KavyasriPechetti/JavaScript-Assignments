<html>
    <head></head>
    <body>
        <script>
            var x=+prompt("Enter starting number : ");
            var y=+prompt("Enter ending number : ");
            for(var i=x;i<=y;i++) {
                var count=0;
                for(var j=1;j<=i;j++) {
                    if(i%j==0) {
                        count=count+1;
                    }
                }
                if(count==2) {
                    console.log(i); 
                }
            }
        </script>
    </body>
</html>
