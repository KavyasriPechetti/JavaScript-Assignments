<html>
    <head></head>
    <body>
        <script>
            var num = +prompt("Enter a number :" );
            var digit;
            var sum=0;
            var temp=num;
            while(num>0) {
                digit=num%10;
                sum=sum*10+digit;
                num=parseInt(num/10);
            }
            if(sum==temp) {
                console.log(temp+ " is a palindrome number.");
            }
            else {
                console.log(temp+ " is not a palindrome number.");
            }

        </script>
    </body>
</html>
