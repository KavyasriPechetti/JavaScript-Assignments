<html>

    <body>
        <script>
            var start = +prompt("Enter starting number : ");
            var end = +prompt("Enter ending number : ");
            var sum=0;
            for(var i=start;i<=end;i++) {
                if(i%2==0) {
                    sum=sum+i;
                }
            }
            console.log(sum);

        </script>
    </body>
