<html>
    <head></head>
    <body>
        <script>
            var num=+prompt("Enter a number :");
            var greatest=0;
            var digit;
            while(num>0) {
                digit=num%10;
                if(digit>greatest) {
                    greatest=digit;
                }
                num=parseInt(num/10);
            }
            console.log(greatest);
        </script>
    </body>
</html>
