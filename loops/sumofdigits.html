<html>
    <head></head>
    <body>
        <script>
            var num=+prompt("Enter a number :");
            var digit;
            var sum=0;
            while(num>0) {
                digit=num%10;
                sum=sum+digit;
                num=parseInt(num/10);
            }
            console.log(sum);
        </script>
    </body>
</html>
