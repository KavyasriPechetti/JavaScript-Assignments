<html>
    <head></head>
    <body>
        <script>
            var num = +prompt("Enter a number : ");
            var count=0;
            var digit;
            while(num>0) {
                digit=num%10;
                if(digit==1) {
                    count = count+1;
                }
                num=parseInt(num/10);
            }
            console.log(count);

        </script>
    </body>
</html>
