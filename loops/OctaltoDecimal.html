<html>
    <head></head>
    <body>
        <script>
            var num=+prompt("Enter a number: ");
            var digit;
            var sum=0;
            var i=0;
            while(num>0) {
                digit=num%10;
                sum=sum+digit*(8**i);
                num=parseInt(num/10);
                i++;
            }
            console.log(sum);

        </script>
    </body>
</html>
